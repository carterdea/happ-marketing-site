	<script type="text/javascript">
	    $(function () {
	        $('#subForm').submit(function (e) {
	            e.preventDefault();
	            $.getJSON(
	            this.action + "?callback=?",
	            $(this).serialize(),
	            function (data) {
	                if (data.Status === 400) {
	                    $('#subForm').prepend('<p class="error">Uh oh! ' + data.Message + '</p>');
	                } else { // 200
	                    $('#fieldEmail').remove();
						$('#subForm > button').remove();
						$('#subForm').html('<p>Thanks so much for signing up!');
	                }
	            });
	        });
	    });
	</script>
